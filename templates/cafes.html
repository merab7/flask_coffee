{% extends 'base.html' %} {% block title %}Restaurants{% endblock %} {% block
content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="pt-5 pb-5">All Cafes</h1>

      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            {% for x in cafes[0] %}
            <th scope="col">{{x}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for x in cafes[1:] %}
          <tr>
            <th scope="row">{{x[0]}}</th>
            <th scope="row"><a href="{{x[1]}}">On map</a></th>
            <th scope="row">{{x[2]}}</th>
            <th scope="row">{{x[3]}}</th>
            <th scope="row">{{x[4]}}</th>
            <th scope="row">{{x[5]}}</th>
            <th scope="row">{{x[6]}}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div>
        <a href="{{url_for('add_cafe')}}" class="btn btn-warning">Add</a>
      </div>
      <div class="mt-3">
        <a href="{{url_for('home')}}" class="btn btn-info">Home</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
